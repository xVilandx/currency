{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h3>Change password</h3>
<div class="row">
    <div class="col-4">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
